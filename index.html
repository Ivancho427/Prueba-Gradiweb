<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba Gradiweb</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-bogota">
      <div class="card mt-5 p-3" id="container-card-bogota">
        <h1 class="name_" id="name-bog"></h1>
        <p class="temp_" id="temp-bog"></p>
        <p class="descrip_" id="descrip-bog"></p>
        <p class="ico_" id="ico-bog"></p>
      </div>
    </div>

    <div class="container-paris">
      <div class="card text-center mt-5 ml-5" id="container-card-paris">
        <h1 class="name_" id="name-par"></h1>
        <p class="temp_" id="temp-par"></p>
        <p class="descrip_" id="descrip-par"></p>
        <p class="ico_" id="ico-par"></p>
      </div>
    </div>

    <h1 class="d-flex p-5">Forecast de los próximos 3 días en Bogotá</h1>

    <div class="container-forecast d-flex">
      <div class="card text-center mt-5 ml-5" id="container-card-forecast1">
        <h3 class="temp-min-dia1_" id="date-dia1"></h3>
        <h5 class="temp-min-dia1_" id="temp-min-dia1"></h5>
        <h5 class="temp-max-dia1_" id="temp-max-dia1"></h5>
        <p class="descrip-dia1_" id="descrip-dia1"></p>
        <p class="ico-dia1_" id="ico-dia1"></p>
      </div>

      <div class="card text-center mt-5 ml-5" id="container-card-forecast2">
        <h3 class="temp-min-dia2_" id="date-dia2"></h3>
        <h5 class="temp-min-dia2_" id="temp-min-dia2"></h5>
        <h5 class="temp-max-dia2_" id="temp-max-dia2"></h5>
        <p class="descrip-dia2_" id="descrip-dia2"></p>
        <p class="ico-dia2_" id="ico-dia2"></p>
      </div>

      <div class="card text-center mt-5 ml-5" id="container-card-forecast3">
        <h3 class="temp-min-dia3_" id="date-dia3"></h3>
        <h5 class="temp-min-dia3_" id="temp-min-dia3"></h5>
        <h5 class="temp-max-dia3_" id="temp-max-dia3"></h5>
        <p class="descrip-dia3_" id="descrip-dia3"></p>
        <p class="ico-dia3_" id="ico-dia3"></p>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>
    
  </body>
</html>
